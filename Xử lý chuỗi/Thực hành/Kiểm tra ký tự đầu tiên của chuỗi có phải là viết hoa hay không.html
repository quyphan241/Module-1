<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Document</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    
    <script>
        function isFirstLetterUpperCase(str){
            regexp = /^[A-Z]/;
            if (regexp.test(str)) {
                document.write("String " +str +"'s first character is uppercase <br>");
            } else {
                document.write("String " +str +"'s first character is not uppercase <br>");
            }
        }
        isFirstLetterUpperCase('Abcd');
        isFirstLetterUpperCase('abcd');
        isFirstLetterUpperCase('JFJFJF');

    </script>
</body>
