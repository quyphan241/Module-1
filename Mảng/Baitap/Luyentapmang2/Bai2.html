<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Document</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <script>
        let a = [];
        let n = parseInt(prompt("Enter the length of array: "));  
        for (i=0;i<n;i++){
            a[i]=prompt("Enter the element " + i + " of the array:");
        }
        document.write("Array a: " + a + "</br>");
        a.reverse();
        document.write("Array after sorting is: " + a.join());
    </script>
</body>
</html>
