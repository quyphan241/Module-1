<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Document</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <script>
       let n = parseInt(prompt("Enter the number of elements of array:"))
       let a = [];
       let b= [];
       for (i=0;i<n;i++){
           let value1 = Math.floor(Math.random()*100 +1);
           let value2 = Math.floor(Math.random()*100 +1);
           a[i] = value1;
           b[i] = value2;
       }
       document.write("Array a is: " + a +  "</br>");
       document.write("Array a is: " + b +  "</br>");
       c = a.concat(b);
       document.write("Array a is: " + c);    
    </script>
</body>
</html>
