<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Document</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <script>
        function acreage(x){
            return 3.14*x*x;
        }
        function perimeter(x){
            return 3.14*2*x;
        }
        let r = parseInt(prompt("Enter the number of the circle:"));
        document.write("Acreage of the circle:" +acreage(r)+"</br>");
        document.write("Perimeter of the circle:" + perimeter(r));
    </script>
</body>
