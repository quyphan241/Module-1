<body>
    <script>
        function isaANumber(x){
            if (isNaN(x)){
                return false;
            }
            else {
                return true;
            }
        }
        let n=prompt("Type something");
        alert("Is" +n + "a number?" + isaANumber(n));    
    </script>
</body>
