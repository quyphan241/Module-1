<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script> 
        let a = [5,7,9,12,15,4,6,9,10,-1];
        let max = a[0];
        for (i=1; i < a.length; i++){
            if ( a[i] > max ){
                max = a[i];
                index = i;
            }
        }
        document.write("Max is " + max + " at position " + index);

    </script>
</body>
</html>
