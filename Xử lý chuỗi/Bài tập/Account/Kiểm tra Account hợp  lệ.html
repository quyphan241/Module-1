<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ValidateAccount</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <script>
        function is_ValidateAccount(str) {
            regexp = /^[_a-z0-9]{6,}$/;
            if (regexp.test(str)) {
                return true;
            } 
            return false;
        }
        let account = "234432_";
        document.write(is_ValidateAccount(account) + "<br>");
        account = "12345";
        document.write(is_ValidateAccount(account)+ "<br>");
        account = ".13@";
        document.write(is_ValidateAccount(account)+ "<br>");
        account = "_abc123";
        document.write(is_ValidateAccount(account)+ "<br>");
        
        </script>
</body>
