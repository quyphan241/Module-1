<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script> 
    let x = [-3, 5, 1, 3, 2, 10, -6, -2 ,5,8,12,111];
    let a = parseInt(prompt("Enter V: "));
    for (i=0;i<(x.length - 2);i++){
        if (x[i] = a){                               
            let b = x[i+1];
            x[i]=x[i+1];
            x[i+2]=b;
        }
        else {
            document.write("V is not in array");
        }    
    }
    console.log(x);
    </script>
</body>
</html>
