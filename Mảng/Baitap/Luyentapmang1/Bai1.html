<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script> 
        let a = [5,7,9,12,15,4,6,9,10,-1];
        let count = 0;
        for (let i = 0; i < a.length; i++){
            if (a[i] >= 10){
                count+=1;
            }   
        }
        document.write("The number of intergers greater than 10 is: " +count);
    </script>
</body>
</html>
